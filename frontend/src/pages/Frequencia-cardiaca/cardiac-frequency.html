<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Eletrocardiograma</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
</head>
<body>
    <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" value="30">
        <button onclick="gerarGrafico()">Gerar ECG</button>
    </div>

    <canvas id="graficoECG" width="700" height="300"></canvas>

    <script>
        function gerarOndaECG(idade) {
            const taxaMaxima = 220 - idade;
            const ecg = [];

            for (let ciclo = 0; ciclo < 3; ciclo++) {
                // Gera a onda do pulso
                for (let tempo = 0; tempo < 0.2; tempo += 0.01) {
                    const p = Math.sin(tempo * Math.PI * 2 * 5) * 5;
                    const qrs = Math.sin(tempo * Math.PI * 2 * 10) * 10;
                    const t = Math.sin(tempo * Math.PI * 2 * 15) * 5;
                    const onda = p + qrs + t + taxaMaxima / 2;
                    ecg.push(onda + Math.random() * 3);
                }

                // Gera a onda do intervalo
                const tempoIntervalo = 1;
                const ondaIntervalo = Math.sin(tempoIntervalo * Math.PI * 2 * 5) * 2;
                const amplitudeAumentada = taxaMaxima / 2 + ondaIntervalo + Math.random() * 10;

                for (let tempo = 0; tempo < tempoIntervalo; tempo += 0.01) {
                    ecg.push(amplitudeAumentada);
                }
            }

            return ecg;
        }

        function gerarGrafico() {
            const idade = parseInt(document.getElementById('idade').value, 10);
            const ondaECG = gerarOndaECG(idade);

            const ctx = document.getElementById('graficoECG').getContext('2d');

            const config = {
                type: 'line',
                data: {
                    labels: Array.from({ length: ondaECG.length }, (_, i) => i + 1),
                    datasets: [{
                        label: 'Eletrocardiograma (ECG)',
                        data: [],
                        borderColor: 'rgba(255, 0, 0, 1)',
                        borderWidth: 1,
                        fill: false,
                        pointRadius: 0, // Define o raio dos pontos para 0 para removê-los
                        pointHitRadius: 0
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Tempo (s)'
                            }
                        },
                        y: {
                            suggestedMin: 50,
                            suggestedMax: 90
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'linear'
                    }
                }
            };

            const myChart = new Chart(ctx, config);

            for (let i = 0; i < ondaECG.length; i++) {
                setTimeout(() => {
                    myChart.data.datasets[0].data.push(ondaECG[i]);
                    myChart.update();
                }, i * 25);
            }
        }
    </script>
</body>
</html>
